<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Szövegszerkesztő Weboldal</title>
</head>
<body>
    
    <div class="welcome-contain-wrapper">
        <h1 id="logo" class="logo">POLYAKOVICH</h1>
        <div class="welcome-wrapper">
            <h1>Welcome to our text editor website!</h1>
            <h2>Explore our sophisticated template texts to express <br> your thoughts and create impressive content.</h2>
            <button class="JumpTobtn" role="button" onclick="JumpToMainPage()">Let's make'em texts</button>
        </div>
    </div>

    <div class="text-editor-container">
        <section id="textEditor" class="text-editor" contenteditable="true"></section>

        <button class="menuBtn" id="importButton" onclick="ImportFile()">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="25"
                    height="25"
                    class="icon">
                    <path d="M4 2C2.9 2 2 2.9 2 4v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8l-6-6H4zm8 2l6 6h-6V4z"></path>
                </svg>
                </div>
            </div>
            <span>Import</span>
        </button>

        <button class="menuBtn" id="saveButton" onclick="SaveText()">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="30"
                    height="30"
                    class="icon">
                    <path d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"></path>
                </svg>
                </div>
            </div>
            <span>Save</span>
        </button>
    </div>
    
<script src="js/js.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Adatkezelés</h1>

        <label for="storageType">Tárolási mód:</label>

        <select id="storageType">
            <option value="local">Local Storage</option>
            <option value="session">Session Storage</option>
        </select>

        <br><hr>

        <label for="key">Kulcs (Key):</label>
        <input type="text" id="key" placeholder="Kulcs">

        <br><hr>

        <label for="value">Érték (Value):</label>
        <input type="text" id="value" placeholder="Érték">

        <br><hr>

        <button onclick="saveData()">Mentés</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
